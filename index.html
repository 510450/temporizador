<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador para Estudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;

            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer {
            font-size: 4rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 60px;
            padding: 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            background-color: #555;
            color: #fff;
        }
        .modal-content input:focus{
            outline: none;
        }
        .modal-content button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-content button:hover {
            background-color: #777;
        }

        #openModal {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
            position: fixed;
            height: 50px;
            bottom: 10px;
            width: 50px;
            right: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            font-size: 1.2rem;
            align-items: center;
        }

        #openModal:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="timer" id="timer">00:00:00</div>
    <button id="openModal"><i class="fas fa-cog"></i></button>

    <div id="timerModal" class="modal">
        <div class="modal-content">
            <h2>Configurar Tempo</h2>
            <div style="display: flex;justify-content: left;">
                <div>
                    <label for="hours">Horas:</label>
                    <input type="number" id="hours" min="0" value="0">
                </div>
                <div>
                    <label for="minutes">Minutos:</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div>
                    <label for="seconds">Segundos:</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <br>
            <button id="startTimer">Iniciar</button>
            <button id="stopTimer">Parar</button>
            <button id="resetTimer">Resetar</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let totalSeconds = 0;

        function updateTimerDisplay() {
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;

            document.getElementById('timer').textContent = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            totalSeconds = 0;
            updateTimerDisplay();
        }

        document.getElementById('startTimer').addEventListener('click', () => {
            let hours = parseInt(document.getElementById('hours').value) || 0;
            let minutes = parseInt(document.getElementById('minutes').value) || 0;
            let seconds = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
            updateTimerDisplay();
            startTimer();
            document.getElementById('timerModal').style.display = 'none';
        });

        document.getElementById('stopTimer').addEventListener('click', stopTimer);
        document.getElementById('resetTimer').addEventListener('click', resetTimer);

        document.getElementById('openModal').addEventListener('click', () => {
            document.getElementById('timerModal').style.display = 'flex';
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('timerModal')) {
                document.getElementById('timerModal').style.display = 'none';
            }
        };
    </script>

</body>
</html>
